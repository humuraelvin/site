<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./LOG.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
              <a href="./index(HOME).html">Home</a>
              <a href="./about.html">About</a>
              <a href="./services.html">Services</a>
              <a href="./contactus.html">Contact us</a>
              <button class="btnLogin-popup">Login</button>
              <a href="./register.html"><button class="btnLogin-popup">Register</button></a>
        </nav>
    </header>

    <div class="wrapper">

        <span class="icon-close">
           <img src="./clse.png" alt="icon-close">
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                         <img src="./envelope-solid (1).svg" alt="envelope-solid">
                    </span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <img src="./lock-solid.svg" alt="lock-solid">
                    </span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="" id="">Remember me
                    </label>
                    <br><br>
                    <a href="#">Forgot password?</a>
                </div>
                <a href="./index(HOME).html">login<button class="btn">Login</button></a>

                <div class="login-register">
                    <p>Don't have an account? <a href="./register.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>


       
    </div>
    

    <script src="./scipt.js"></script>
    
</body>
</html>
